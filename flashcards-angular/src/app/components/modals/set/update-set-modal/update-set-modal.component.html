<div id="overlay" (click)="closeAddModal()"></div>
<div id="container">
    <div id="header">Edycja zbioru</div>
    <form [formGroup]="updateSetForm" (ngSubmit)="updateSet()">
        <div id="content">
            <div class="field">
                <input type="text" id="setName" formControlName="setName" placeholder="{{setObj.setName}}">
                <span *ngIf="updateSetForm.controls['setName'].errors?.['required'] && (updateSetForm.controls['setName'].dirty || updateSetForm.controls['setName'].touched)" class="form-error">
                    *Pole jest wymagane.
                </span>
            </div>
        </div>
        <div id="actions">
            <button type="submit" class="btn btn-custom" [disabled]="updateSetForm.invalid">Zatwierd≈∫</button>
            <button type="button" class="cancel btn" (click)="closeAddModal()">Anuluj</button>
        </div>
    </form>
</div>
