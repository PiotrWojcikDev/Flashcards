<div class="flashcard-container">
    <div class="flashcard-details">
        <p class="paragraph-margin"> {{ flashcardObj.front }}</p>
        <p class="paragraph-margin"></p>
        <p class="paragraph-margin">{{ flashcardObj.back }}</p>
    </div>
    <div class="flashcard-actions">
        <button (click)="updateFlashcard(flashcardObj.flashcardId)">Edytuj</button>
        <button (click)="deleteFlashcard(flashcardObj.flashcardId)">Usu≈Ñ</button>
    </div>
</div>
<app-update-flashcard-modal *ngIf="flashcardService.showUpdateFlashcardModal === true" [flashcardObj]="flashcardObj" (onUpdate)="onUpdate.emit()" ></app-update-flashcard-modal>
<app-delete-flashcard-confirmation-modal *ngIf="flashcardService.showDeleteFlashcardConfirmationModal === true" [flashcardObj]="flashcardObj" (onDelete)="onDelete.emit()" (onDeleteCancel)="onDeleteCancel.emit()" ></app-delete-flashcard-confirmation-modal>
